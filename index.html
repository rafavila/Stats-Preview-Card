<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>


</head>
<body>

  <main class="container">

    <article class="img_container">

      <img src="images/image-header-desktop.jpg" alt="" id="desktop_img">
      
    </article>
    

    <article class="info_container">

      <h1>Get <span class="insights">insights</span> that help your business grow.</h1>
      <p> Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
  
      <article class="stats_container">
  
        <div id="companies">
  
          <h2>10k+</h2>
          <h3>COMPANIES</h3>
  
        </div>
  
  
        <div id="templates">
  
          <h2>314</h2>
          <h3>TEMPLATES</h3>
  
        </div>
  
  
        <div id="queries">
  
          <h2>12M+</h2>
          <h3>QUERIES</h3>
  
        </div>

      </article>



  </main>
  



</body>
</html>
